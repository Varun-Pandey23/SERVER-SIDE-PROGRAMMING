<html lang="en">
<head>
<meta charset="UTF-8" />
<meta
name="viewport"
content="width=device-width, initial-scale=1.0"
/>
<title>Slideshow</title>
<style>
/* Styles for the slideshow */
#slideshow-container {
position: relative;
max-width: 500px;
margin: auto;
}
.slide {
display: none;
width: 100%;
}
.slide.active {
display: block;
}
</style>
</head>
<body>
<div id="slideshow-container">
<img class="slide active" 
src="https://compote.slate.com/images/9cd24bb7-ffaf-40e0-bb13-c7077d674477.jpg?crop=590%2C421%2Cx0%2Cy0&width=840"
alt="Slide 1"
/>
<img
class="slide"
src="https://thebridge.in/wp-content/uploads/2020/02/vidit-gujrathi-1.jpg"
alt="Slide 2"
/>
<img
class="slide"
src="https://images.squarespace-cdn.com/content/v1/58ee0b551e5b6c8ff18b94ad/23eb4945-f3a7-40e2-9549-7caed35cfa5d/the+5+greatest+chess+players+of+all-time.jpg?format=1500w"
alt="Slide 3"
/>
</div>
<button onclick="prevSlide()">Previous</button>
<button onclick="nextSlide()">Next</button>
<script>
let currentSlideIndex = 0;
const slides = document.querySelectorAll('.slide');
function showSlide(index) {
slides.forEach((slide, i) => {
if (i === index) {
slide.classList.add('active');
} else {
slide.classList.remove('active');
}
});
}
function nextSlide() {
currentSlideIndex = (currentSlideIndex + 1) % slides.length;
showSlide(currentSlideIndex);
}
function prevSlide() {
currentSlideIndex =
(currentSlideIndex - 1 + slides.length) % slides.length;
showSlide(currentSlideIndex);
}
</script>
</body>
</html>
